<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Gem Tower Defense</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00e6;
            --neon-purple: #9d00ff;
            --neon-green: #00ff7b;
            --dark-bg: #0a0a12;
            --grid-color: #184654;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            z-index: 10;
        }
        
        #resources-container {
            display: flex;
            gap: 20px;
        }
        
        .resource {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .resource-value {
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        #game-canvas {
            flex-grow: 1;
            display: block;
            background-color: var(--dark-bg);
        }
        
        #side-panel {
            position: absolute;
            right: 0;
            top: 60px;
            bottom: 0;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-left: 2px solid var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
        }
        
        .panel-section {
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 10px;
        }
        
        .panel-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .gem-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        
        .gem-option {
            aspect-ratio: 1;
            background-color: var(--dark-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .gem-option:hover {
            box-shadow: 0 0 15px var(--neon-blue);
            transform: scale(1.05);
        }
        
        .gem-preview {
            width: 70%;
            height: 70%;
            border-radius: 3px;
            position: relative;
        }
        
        .build-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .build-btn {
            padding: 8px;
            background-color: var(--dark-bg);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 0.8em;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .build-btn:hover {
            box-shadow: 0 0 10px var(--neon-blue);
            background-color: rgba(0, 243, 255, 0.2);
        }
        
        .start-btn {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        
        .start-btn:hover {
            box-shadow: 0 0 10px var(--neon-green);
            background-color: rgba(0, 255, 123, 0.2);
        }
        
        #player-stats {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 0.8em;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
        }
        
        .game-button {
            padding: 5px 15px;
            background-color: var(--dark-bg);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .game-button:hover {
            box-shadow: 0 0 10px var(--neon-blue);
            background-color: rgba(0, 243, 255, 0.2);
        }
        
        #start-wave-btn {
            margin-left: auto;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 18, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #start-menu {
            background-color: var(--dark-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #game-title {
            font-size: 3em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 0;
            text-align: center;
        }
        
        #start-game-btn {
            padding: 10px 30px;
            font-size: 1.2em;
        }
        
        .wave-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: var(--neon-pink);
            text-shadow: 0 0 15px var(--neon-pink);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
            text-align: center;
            z-index: 20;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-blue);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8em;
            max-width: 200px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 10px var(--neon-blue);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 3px var(--neon-blue)); }
            50% { filter: drop-shadow(0 0 8px var(--neon-blue)); }
            100% { filter: drop-shadow(0 0 3px var(--neon-blue)); }
        }
        
        .gem-combine-hint {
            position: absolute;
            background-color: rgba(0, 255, 123, 0.2);
            border: 2px dashed var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            z-index: 5;
            pointer-events: none;
            animation: glowPulse 1.5s infinite;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="game-container">
        <div id="overlay">
            <div id="start-menu">
                <h1 id="game-title">TRON GEM TD</h1>
                <button id="start-game-btn" class="game-button">INITIALIZE GRID</button>
            </div>
        </div>
        
        <div id="game-header">
            <div id="resources-container">
                <div class="resource">
                    <span>Lives:</span>
                    <span id="lives" class="resource-value">20</span>
                </div>
                <div class="resource">
                    <span>Gold:</span>
                    <span id="gold" class="resource-value">100</span>
                </div>
                <div class="resource">
                    <span>Level:</span>
                    <span id="level" class="resource-value">1</span>
                </div>
                <div class="resource">
                    <span>Score:</span>
                    <span id="score" class="resource-value">0</span>
                </div>
            </div>
            <button id="start-wave-btn" class="game-button">START WAVE</button>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="side-panel">
            <div class="panel-section">
                <div class="section-title">Player Stats</div>
                <div id="player-stats">
                    <div class="stat-row">
                        <span>Maze Quality:</span>
                        <span id="maze-quality">0%</span>
                    </div>
                    <div class="stat-row">
                        <span>Special Chance:</span>
                        <span id="special-chance">5%</span>
                    </div>
                    <div class="stat-row">
                        <span>Kills:</span>
                        <span id="kill-count">0</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Build</div>
                <div class="build-options">
                    <button id="build-maze" class="build-btn">Place Maze (10g)</button>
                    <button id="build-gem" class="build-btn">Place Gem (15g)</button>
                    <button id="next-wave" class="build-btn start-btn">Start Wave</button>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Gem Inventory</div>
                <div id="gem-inventory" class="gem-grid">
                    <!-- Gems will be added here dynamically -->
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Recipes</div>
                <div id="recipe-list">
                    <!-- Recipes will be added here -->
                </div>
            </div>
        </div>
        
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script>
        // Game Constants
        const GRID_SIZE = 12; // Number of cells in the grid (12x12)
        const MAX_LIVES = 20;
        const STARTING_GOLD = 100;
        
        // Cell Types
        const CELL_TYPES = {
            EMPTY: 0,
            MAZE: 1,
            GEM: 2,
            TOWER: 3,
            SPAWN: 4,
            BASE: 5
        };
        
        // Gem Types (Basic Colors)
        const GEMS = {
            CHIPPED: {
                RUBY: { id: 'chipped_ruby', name: 'Chipped Ruby', color: '#ff3333', damage: 10, range: 300, attackSpeed: 1.0, quality: 1 },
                SAPPHIRE: { id: 'chipped_sapphire', name: 'Chipped Sapphire', color: '#3333ff', damage: 8, range: 350, attackSpeed: 1.1, quality: 1 },
                EMERALD: { id: 'chipped_emerald', name: 'Chipped Emerald', color: '#33ff33', damage: 6, range: 400, attackSpeed: 1.3, quality: 1 },
                AMETHYST: { id: 'chipped_amethyst', name: 'Chipped Amethyst', color: '#9933ff', damage: 15, range: 250, attackSpeed: 0.8, quality: 1 },
                TOPAZ: { id: 'chipped_topaz', name: 'Chipped Topaz', color: '#ffff33', damage: 4, range: 450, attackSpeed: 1.5, quality: 1 },
                OPAL: { id: 'chipped_opal', name: 'Chipped Opal', color: '#33ffff', damage: 12, range: 325, attackSpeed: 0.9, quality: 1 }
            },
            FLAWED: {
                RUBY: { id: 'flawed_ruby', name: 'Flawed Ruby', color: '#ff3333', damage: 25, range: 320, attackSpeed: 1.0, quality: 2 },
                SAPPHIRE: { id: 'flawed_sapphire', name: 'Flawed Sapphire', color: '#3333ff', damage: 20, range: 370, attackSpeed: 1.1, quality: 2 },
                EMERALD: { id: 'flawed_emerald', name: 'Flawed Emerald', color: '#33ff33', damage: 15, range: 420, attackSpeed: 1.3, quality: 2 },
                AMETHYST: { id: 'flawed_amethyst', name: 'Flawed Amethyst', color: '#9933ff', damage: 35, range: 270, attackSpeed: 0.8, quality: 2 },
                TOPAZ: { id: 'flawed_topaz', name: 'Flawed Topaz', color: '#ffff33', damage: 10, range: 470, attackSpeed: 1.5, quality: 2 },
                OPAL: { id: 'flawed_opal', name: 'Flawed Opal', color: '#33ffff', damage: 30, range: 345, attackSpeed: 0.9, quality: 2 }
            }
        };
        
        // Special Gems (combine results)
        const SPECIAL_GEMS = {
            AQUAMARINE: { id: 'aquamarine', name: 'Aquamarine', color: '#66ffff', damage: 40, range: 400, attackSpeed: 1.2, quality: 3, recipe: ['chipped_sapphire', 'chipped_opal'] },
            MALACHITE: { id: 'malachite', name: 'Malachite', color: '#33cc33', damage: 35, range: 450, attackSpeed: 1.4, quality: 3, recipe: ['chipped_emerald', 'chipped_sapphire'] },
            GARNET: { id: 'garnet', name: 'Garnet', color: '#cc3333', damage: 50, range: 350, attackSpeed: 1.0, quality: 3, recipe: ['chipped_ruby', 'chipped_amethyst'] },
            CITRINE: { id: 'citrine', name: 'Citrine', color: '#ffcc33', damage: 30, range: 500, attackSpeed: 1.6, quality: 3, recipe: ['chipped_topaz', 'chipped_ruby'] },
            JADE: { id: 'jade', name: 'Jade', color: '#33cc66', damage: 45, range: 425, attackSpeed: 1.3, quality: 3, recipe: ['chipped_emerald', 'chipped_opal'] },
            PINK_DIAMOND: { id: 'pink_diamond', name: 'Pink Diamond', color: '#ff66cc', damage: 60, range: 375, attackSpeed: 1.1, quality: 3, recipe: ['chipped_ruby', 'chipped_opal'] }
        };
        
        // Tower Recipes (also combine results)
        const TOWER_RECIPES = {
            SILVER: { id: 'silver_tower', name: 'Silver Tower', color: '#cccccc', damage: 80, range: 450, attackSpeed: 1.4, quality: 4, recipe: ['aquamarine', 'malachite'] },
            GOLD: { id: 'gold_tower', name: 'Gold Tower', color: '#ffcc00', damage: 120, range: 500, attackSpeed: 1.2, quality: 5, recipe: ['garnet', 'citrine'] },
            URANIUM: { id: 'uranium_tower', name: 'Uranium Tower', color: '#66ff66', damage: 200, range: 550, attackSpeed: 1.0, quality: 6, recipe: ['jade', 'pink_diamond'] },
            PLATINUM: { id: 'platinum_tower', name: 'Platinum Tower', color: '#e6e6e6', damage: 300, range: 600, attackSpeed: 0.8, quality: 7, recipe: ['silver_tower', 'gold_tower'] }
        };
        
        // Enemy Types
        const ENEMY_TYPES = [
            { id: 'normal', health: 50, speed: 80, size: 20, reward: 5, color: '#ff00e6' },
            { id: 'fast', health: 30, speed: 120, size: 16, reward: 7, color: '#ff5b00' },
            { id: 'tank', health: 200, speed: 60, size: 24, reward: 15, color: '#c300ff' },
            { id: 'boss', health: 1000, speed: 50, size: 32, reward: 50, color: '#ff0000' }
        ];
        
        // Wave definitions
        const WAVES = [
            { enemies: [{ type: 'normal', count: 10 }] },
            { enemies: [{ type: 'normal', count: 15 }, { type: 'fast', count: 5 }] },
            { enemies: [{ type: 'normal', count: 15 }, { type: 'fast', count: 10 }, { type: 'tank', count: 2 }] },
            { enemies: [{ type: 'normal', count: 20 }, { type: 'fast', count: 15 }, { type: 'tank', count: 5 }] },
            { enemies: [{ type: 'normal', count: 25 }, { type: 'fast', count: 20 }, { type: 'tank', count: 10 }, { type: 'boss', count: 1 }] },
            { enemies: [{ type: 'normal', count: 30 }, { type: 'fast', count: 25 }, { type: 'tank', count: 15 }, { type: 'boss', count: 2 }] },
            { enemies: [{ type: 'normal', count: 35 }, { type: 'fast', count: 30 }, { type: 'tank', count: 20 }, { type: 'boss', count: 3 }] },
            { enemies: [{ type: 'normal', count: 40 }, { type: 'fast', count: 35 }, { type: 'tank', count: 25 }, { type: 'boss', count: 5 }] },
            { enemies: [{ type: 'normal', count: 50 }, { type: 'fast', count: 40 }, { type: 'tank', count: 30 }, { type: 'boss', count: 8 }] },
            { enemies: [{ type: 'normal', count: 60 }, { type: 'fast', count: 50 }, { type: 'tank', count: 40 }, { type: 'boss', count: 10 }] }
        ];
        // Game State
        const gameState = {
            grid: [],
            towers: [],
            gems: [],
            enemies: [],
            projectiles: [],
            gemInventory: [],
            buildMode: null, // 'maze', 'gem', or null
            selectedGem: null,
            lives: MAX_LIVES,
            gold: STARTING_GOLD,
            level: 1,
            score: 0,
            mazeQuality: 0,
            specialChance: 5, // 5% chance for special gem
            killCount: 0,
            waveInProgress: false,
            gameOver: false,
            spawnPoint: { x: 0, y: 0 },
            basePoint: { x: GRID_SIZE - 1, y: GRID_SIZE - 1 },
            path: [],
            cellSize: 0,
            canvas: null,
            ctx: null,
            tooltip: null,
            lastFrameTime: 0,
            hoverCell: null,
            gemCombineHint: null,
            pendingGemPlacement: null
        };
        
        // Initialize the game
        function initGame() {
            // Get canvas and context
            gameState.canvas = document.getElementById('game-canvas');
            gameState.ctx = gameState.canvas.getContext('2d');
            gameState.tooltip = document.getElementById('tooltip');
            
            // Set canvas dimensions
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize the grid
            initGrid();
            
            // Add event listeners
            gameState.canvas.addEventListener('click', handleCanvasClick);
            gameState.canvas.addEventListener('mousemove', handleCanvasMouseMove);
            gameState.canvas.addEventListener('mouseout', handleCanvasMouseOut);
            
            // Add button event listeners
            document.getElementById('start-game-btn').addEventListener('click', startGame);
            document.getElementById('start-wave-btn').addEventListener('click', startWave);
            document.getElementById('build-maze').addEventListener('click', () => setBuildMode('maze'));
            document.getElementById('build-gem').addEventListener('click', () => setBuildMode('gem'));
            document.getElementById('next-wave').addEventListener('click', startWave);
            
            // Fill gem inventory with some starter gems
            populateStarterGems();
            updateGemInventoryDisplay();
            
            // Update resource display
            updateResourcesDisplay();
            
            // Start the game loop
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const header = document.getElementById('game-header');
            const headerHeight = header.offsetHeight;
            
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight - headerHeight;
            
            // Account for the panel
            const panelWidth = document.getElementById('side-panel').offsetWidth;
            
            // Calculate available space for the game grid
            const availableWidth = containerWidth - panelWidth;
            const availableHeight = containerHeight;
            
            // Set canvas dimensions based on available space
            const minDimension = Math.min(availableWidth, availableHeight);
            gameState.canvas.width = minDimension;
            gameState.canvas.height = minDimension;
            
            // Calculate cell size
            gameState.cellSize = minDimension / GRID_SIZE;
            
            // Center the canvas horizontally
            const leftMargin = (availableWidth - minDimension) / 2;
            gameState.canvas.style.marginLeft = `${leftMargin}px`;
        }
        function initGrid() {
            gameState.grid = [];
            
            for (let y = 0; y < GRID_SIZE; y++) {
                const row = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    row.push(CELL_TYPES.EMPTY);
                }
                gameState.grid.push(row);
            }
            
            // Set spawn point (top-left corner)
            gameState.spawnPoint = { x: 0, y: 0 };
            gameState.grid[0][0] = CELL_TYPES.SPAWN;
            
            // Set base point (bottom-right corner)
            gameState.basePoint = { x: GRID_SIZE - 1, y: GRID_SIZE - 1 };
            gameState.grid[GRID_SIZE - 1][GRID_SIZE - 1] = CELL_TYPES.BASE;
        }
        
        function populateStarterGems() {
            // Clear inventory
            gameState.gemInventory = [];
            
            // Add some starting gems
            const startingGems = [
                Object.assign({}, GEMS.CHIPPED.RUBY),
                Object.assign({}, GEMS.CHIPPED.SAPPHIRE),
                Object.assign({}, GEMS.CHIPPED.EMERALD)
            ];
            
            gameState.gemInventory = startingGems;
        }
        
        function updateGemInventoryDisplay() {
            const inventoryEl = document.getElementById('gem-inventory');
            inventoryEl.innerHTML = '';
            
            // Add gems to inventory display
            gameState.gemInventory.forEach((gem, index) => {
                const gemEl = document.createElement('div');
                gemEl.className = 'gem-option';
                gemEl.dataset.gemIndex = index;
                
                const gemPreview = document.createElement('div');
                gemPreview.className = 'gem-preview';
                gemPreview.style.backgroundColor = gem.color;
                gemPreview.style.boxShadow = `0 0 10px ${gem.color}`;
                
                gemEl.appendChild(gemPreview);
                
                // Add event listeners for gem selection
                gemEl.addEventListener('click', () => selectInventoryGem(index));
                gemEl.addEventListener('mouseover', (e) => showGemTooltip(e, gem));
                gemEl.addEventListener('mouseout', hideTooltip);
                
                inventoryEl.appendChild(gemEl);
            });
            
            // If inventory is empty, show message
            if (gameState.gemInventory.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = 'No gems in inventory';
                emptyMsg.style.gridColumn = '1 / span 3';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '10px';
                emptyMsg.style.opacity = '0.7';
                inventoryEl.appendChild(emptyMsg);
            }
        }
        function selectInventoryGem(index) {
            const gem = gameState.gemInventory[index];
            
            // If we already have a selected gem, try to combine them
            if (gameState.selectedGem !== null && gameState.selectedGem !== index) {
                const gem1 = gameState.gemInventory[gameState.selectedGem];
                const gem2 = gameState.gemInventory[index];
                
                // Try to combine gems
                const combinedGem = combineGems(gem1, gem2);
                
                if (combinedGem) {
                    // Replace the first gem with the combined gem
                    gameState.gemInventory[gameState.selectedGem] = combinedGem;
                    
                    // Remove the second gem
                    gameState.gemInventory.splice(index > gameState.selectedGem ? index - 1 : index, 1);
                    
                    // Deselect gem
                    gameState.selectedGem = null;
                    
                    // Update inventory display
                    updateGemInventoryDisplay();
                    
                    // Show success message
                    showMessage(`Combined into ${combinedGem.name}!`, '#00ff7b');
                } else {
                    // Show error message
                    showMessage('Cannot combine these gems', '#ff0000');
                    gameState.selectedGem = null;
                }
            } else {
                // Toggle selection
                if (gameState.selectedGem === index) {
                    gameState.selectedGem = null;
                    
                    // If we were in gem build mode, stay in it
                    if (gameState.buildMode === 'gem') {
                        gameState.pendingGemPlacement = null;
                    }
                } else {
                    gameState.selectedGem = index;
                    
                    // If we select a gem, automatically go into gem placement mode
                    setBuildMode('gem');
                    gameState.pendingGemPlacement = gem;
                }
            }
            
            // Highlight selected gem in UI
            const gemElements = document.querySelectorAll('.gem-option');
            gemElements.forEach((el, i) => {
                if (i === gameState.selectedGem) {
                    el.style.borderColor = '#00ff7b';
                    el.style.boxShadow = '0 0 15px #00ff7b';
                } else {
                    el.style.borderColor = '';
                    el.style.boxShadow = '';
                }
            });
        }
        
        function combineGems(gem1, gem2) {
            // Check special gem recipes
            for (const gemKey in SPECIAL_GEMS) {
                const recipe = SPECIAL_GEMS[gemKey].recipe;
                if ((gem1.id === recipe[0] && gem2.id === recipe[1]) || 
                    (gem1.id === recipe[1] && gem2.id === recipe[0])) {
                    return Object.assign({}, SPECIAL_GEMS[gemKey]);
                }
            }
            
            // Check tower recipes
           for (const towerKey in TOWER_RECIPES) {
               const recipe = TOWER_RECIPES[towerKey].recipe;
               if ((gem1.id === recipe[0] && gem2.id === recipe[1]) ||

        function checkBoardGemCombinations(newGem) {
            // Check for adjacent gems that can be combined
            const adjacentCells = [
                { x: newGem.x - 1, y: newGem.y },
                { x: newGem.x + 1, y: newGem.y },
                { x: newGem.x, y: newGem.y - 1 },
                { x: newGem.x, y: newGem.y + 1 }
            ];
            
            // Filter out invalid cells
            const validAdjacentCells = adjacentCells.filter(cell => 
                cell.x >= 0 && cell.x < GRID_SIZE && cell.y >= 0 && cell.y < GRID_SIZE
            );
            
            // Check each adjacent cell for gems
            for (const cell of validAdjacentCells) {
                // Find gem at this position
                const adjacentGem = gameState.gems.find(gem => gem.x === cell.x && gem.y === cell.y);
                
                if (adjacentGem) {
                    // Try to combine gems
                    const combinedGem = combineGems(newGem, adjacentGem);
                    
                    if (combinedGem) {
                        // Show combine hint
                        showGemCombineHint(newGem, adjacentGem);
                        return;
                    }
                }
            }

        function startWave() {

            let delay = 2000; // Initial delay
            
            wave.enemies.forEach(enemyGroup => {
                const enemyType = ENEMY_TYPES.find(t => t.id === enemyGroup.type);
                
                // Scale enemy health based on level
                const healthMultiplier = 1 + (gameState.level - 1) * 0.2;
                
                for (let i = 0; i < enemyGroup.count; i++) {
                    setTimeout(() => {
                        if (gameState.gameOver) return;

                        const scaledEnemy = { 
                            ...enemyType,

                            maxHealth: Math.floor(enemyType.health * healthMultiplier)
                        };
                        
                        spawnEnemy(scaledEnemy);
                    }, delay);
                    
                    delay += 500;
                }
            });
            
            // Update UI
            document.getElementById('start-wave-btn').disabled = true;
            document.getElementById('next-wave').disabled = true;
            
            // Set timer for wave end check
            gameState.waveCheckInterval = setInterval(checkWaveEnd, 1000);

        function spawnEnemy(enemyType) {
            // Create a new enemy
            const enemy = {
                ...enemyType,
                x: gameState.spawnPoint.x,
                y: gameState.spawnPoint.y,
                currentHealth: enemyType.health,

        function calculatePath() {
            // Uses A* algorithm to find path from spawn to base
            const astar = new AStar(
                gameState.grid, 
                gameState.spawnPoint,
                gameState.basePoint
            );
            
            const path = astar.findPath();
            
            if (path && path.length > 0) {
                gameState.path = path;
                return true;
            } else {
                // No valid path found
                showMessage('No valid path to base - fix your maze', '#ff0000');
                return false;
            }
        }
        
        function calculateMazeQuality() {
            // Maze quality is based on path length
            if (!gameState.path || gameState.path.length === 0) return 0;
            
            // Calculate direct distance
            const directDistance = Math.sqrt(
                Math.pow(gameState.basePoint.x - gameState.spawnPoint.x, 2) +
                Math.pow(gameState.basePoint.y - gameState.spawnPoint.y, 2)
            );
            
            // Calculate path length
            const pathLength = gameState.path.length;
            
            // Quality is the ratio of path length to direct distance
            const quality = Math.min(100, Math.floor((pathLength / directDistance) * 20));
            
            gameState.mazeQuality = quality;
            
            // Update special chance based on quality
            gameState.specialChance = 5 + Math.floor(quality / 10);
            
            // Update UI
            document.getElementById('maze-quality').textContent = `${quality}%`;
            document.getElementById('special-chance').textContent = `${gameState.specialChance}%`;
            
            return quality;
        }
        function updateEnemies(deltaTime) {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // Move enemy along path
                moveEnemyAlongPath(enemy, deltaTime);
                
                // Check if enemy reached the base
                if (enemy.pathIndex >= gameState.path.length - 1 && enemy.pathProgress >= 1) {
                    // Remove enemy and reduce lives
                    gameState.enemies.splice(i, 1);
                    gameState.lives--;
                    updateResourcesDisplay();
                    
                    // Check game over
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                    
                    continue;
                }
                
                // Check if enemy is dead
                if (enemy.currentHealth <= 0) {
                    // Remove enemy and give gold
                    gameState.enemies.splice(i, 1);
                    gameState.gold += enemy.reward;
                    gameState.score += enemy.reward;
                    gameState.killCount++;
                    updateResourcesDisplay();
                }
            }
        }
        
        function moveEnemyAlongPath(enemy, deltaTime) {
            if (!gameState.path || enemy.pathIndex >= gameState.path.length - 1) return;
            
            // Calculate how far along the current path segment the enemy should move
            const speed = enemy.speed * deltaTime / 1000; // Convert to cells per second
            enemy.pathProgress += speed / 0.8; // Normalize by typical segment length
            
            // If reached the next waypoint, move to the next segment
            if (enemy.pathProgress >= 1) {
                enemy.pathIndex++;
                enemy.pathProgress = 0;
                
                // If reached the end of the path, stay at the last point
                if (enemy.pathIndex >= gameState.path.length - 1) {
                    const lastPoint = gameState.path[gameState.path.length - 1];
                    enemy.x = lastPoint.x;
                    enemy.y = lastPoint.y;
                    return;
                }
            }
            
            // Interpolate position between current and next waypoint
            const currentWaypoint = gameState.path[enemy.pathIndex];
            const nextWaypoint = gameState.path[enemy.pathIndex + 1];
            
            enemy.x = currentWaypoint.x + (nextWaypoint.x - currentWaypoint.x) * enemy.pathProgress;
            enemy.y = currentWaypoint.y + (nextWaypoint.y - currentWaypoint.y) * enemy.pathProgress;
        }
        
        function updateGems(deltaTime) {
            const currentTime = Date.now();
            
            for (const gem of gameState.gems) {
                // Calculate attack cooldown in milliseconds
                const attackCooldown = 1000 / gem.attackSpeed;
                
                // Check if gem can attack
                if (currentTime - gem.lastAttackTime >= attackCooldown) {
                    // Find closest enemy in range
                    let target = null;
                    let closestDistance = Infinity;
                    
                    for (const enemy of gameState.enemies) {
                        const distance = Math.sqrt(
                            Math.pow((gem.x + 0.5) - enemy.x, 2) + 
                            Math.pow((gem.y + 0.5) - enemy.y, 2)
                        ) * gameState.cellSize;
                        
                        if (distance <= gem.range && distance < closestDistance) {
                            target = enemy;
                            closestDistance = distance;
                        }
                    }
                    
                    // If enemy found, attack it
                    if (target) {
                        gem.target = target;
                        gem.lastAttackTime = currentTime;
                        
                        // Create projectile
                        createProjectile(gem, target);
                    } else {
                        gem.target = null;
                    }
                }
            }
        }
        function createProjectile(gem, target) {
            const projectile = {
                x: gem.x + 0.5,
                y: gem.y + 0.5,
                targetEnemy: target,
                speed: 500, // pixels per second
                damage: gem.damage,
                color: gem.color,
                size: 6,
                gem: gem
            };
            
            gameState.projectiles.push(projectile);
        }
        
        function updateProjectiles(deltaTime) {
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const projectile = gameState.projectiles[i];
                const target = projectile.targetEnemy;
                
                // Check if target is still valid
                if (!gameState.enemies.includes(target)) {
                    gameState.projectiles.splice(i, 1);
                    continue;
                }
                
                // Calculate direction to target
                const dx = target.x - projectile.x;
                const dy = target.y - projectile.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Normalize direction
                const ndx = dx / distance;
                const ndy = dy / distance;
                
                // Move projectile
                const pixelsToMove = projectile.speed * deltaTime / 1000;
                projectile.x += ndx * pixelsToMove;
                projectile.y += ndy * pixelsToMove;
                
                // Check if projectile hit enemy
                if (distance < 0.2) {
                    // Apply damage
                    target.currentHealth -= projectile.damage;
                    
                    // Remove projectile
                    gameState.projectiles.splice(i, 1);
                }
            }
        }

            initGrid();
            
            // Fill gem inventory with starter gems
            populateStarterGems();
            updateGemInventoryDisplay();
            
            // Update resource display
            updateResourcesDisplay();
            
            // Enable buttons
            document.getElementById('start-wave-btn').disabled = false;
            document.getElementById('next-wave').disabled = false;
            
            // Remove any active tooltips
            hideTooltip();
        }
        function drawGrid() {
            const { ctx, cellSize } = gameState;
            
            // Draw grid with cyberpunk effect
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cellType = gameState.grid[y][x];
                    
                    // Calculate cell position
                    const posX = x * cellSize;
                    const posY = y * cellSize;
                    
                    // Draw cell based on type
                    switch (cellType) {
                        case CELL_TYPES.EMPTY:
                            // Draw empty cell with grid lines
                            ctx.strokeStyle = '#184654';
                           ctx.lineWidth = 1;
                           ctx.strokeRect(posX, posY, cellSize, cellSize);
                           break;
                       case CELL_TYPES.MAZE:
                           // Draw maze piece
                           ctx.fillStyle = 'rgba(0, 243, 255, 0.1)';
                           ctx.fillRect(posX, posY, cellSize, cellSize);
                           ctx.strokeStyle = '#00f3ff';
                           ctx.lineWidth = 1;
                           ctx.strokeRect(posX, posY, cellSize, cellSize);
                           
                           // Add some circuit patterns
                           drawCircuitPattern(posX, posY, cellSize);
                           break;
                       case CELL_TYPES.SPAWN:
                           // Draw spawn point
                           ctx.fillStyle = 'rgba(0, 255, 123, 0.2)';
                           ctx.fillRect(posX, posY, cellSize, cellSize);
                           ctx.strokeStyle = '#00ff7b';
                           ctx.lineWidth = 2;
                           ctx.strokeRect(posX, posY, cellSize, cellSize);
                           
                           // Draw spawn icon
                           ctx.fillStyle = '#00ff7b';
                           ctx.beginPath();
                           ctx.arc(posX + cellSize/2, posY + cellSize/2, cellSize * 0.3, 0, Math.PI * 2);
                           ctx.fill();
                           
                           break;
                       case CELL_TYPES.BASE:
                           // Draw base point
                           ctx.fillStyle = 'rgba(255, 0, 230, 0.2)';
                           ctx.fillRect(posX, posY, cellSize, cellSize);
                           ctx.strokeStyle = '#ff00e6';
                           ctx.lineWidth = 2;
                           ctx.strokeRect(posX, posY, cellSize, cellSize);
                           
                           // Draw base icon
                           ctx.fillStyle = '#ff00e6';
                           ctx.beginPath();
                           ctx.moveTo(posX + cellSize * 0.2, posY + cellSize * 0.2);
                           ctx.lineTo(posX + cellSize * 0.8, posY + cellSize * 0.2);
                           ctx.lineTo(posX + cellSize * 0.8, posY + cellSize * 0.8);
                           ctx.lineTo(posX + cellSize * 0.2, posY + cellSize * 0.8);
                           ctx.closePath();
                           ctx.fill();
                           
                           break;
                   }
                   
                   // Highlight hovered cell in build mode
                   if (gameState.buildMode && gameState.hoverCell && 
                       gameState.hoverCell.x === x && gameState.hoverCell.y === y) {
                       
                       let isValid = false;
                       if (gameState.buildMode === 'maze') {
                           isValid = cellType === CELL_TYPES.EMPTY;
                       } else if (gameState.buildMode === 'gem') {
                           isValid = cellType === CELL_TYPES.MAZE;
                           
                           // Check if there's already a gem here
                           for (const gem of gameState.gems) {
                               if (gem.x === x && gem.y === y) {
                                   isValid = false;
                                   break;
                               }
                           }
                       }
                       
                       // Draw highlight
                       ctx.strokeStyle = isValid ? '#00ff7b' : '#ff0000';
                       ctx.lineWidth = 2;
                       ctx.setLineDash([5, 5]);
                       ctx.strokeRect(posX, posY, cellSize, cellSize);
                       ctx.setLineDash([]);
                   }
               }
           }
       }
       function drawCircuitPattern(x, y, size) {
            const { ctx } = gameState;
            
            // Draw circuit lines with cyberpunk effect
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)';
            ctx.lineWidth = 1;
            
            // Randomize circuit pattern based on position
            const seed = x * 100 + y;
            const pattern = seed % 6;
            
            switch (pattern) {
                case 0:
                    // Horizontal line
                    ctx.beginPath();
                    ctx.moveTo(x + size * 0.2, y + size * 0.5);
                    ctx.lineTo(x + size * 0.8, y + size * 0.5);
                    ctx.stroke();
                    break;
                case 1:
                    // Vertical line
                    ctx.beginPath();
                    ctx.moveTo(x + size * 0.5, y + size * 0.2);
                    ctx.lineTo(x + size * 0.5, y + size * 0.8);
                    ctx.stroke();
                    break;
                case 2:
                    // Corner (top-left to bottom-right)
                    ctx.beginPath();
                    ctx.moveTo(x + size * 0.2, y + size * 0.5);
                    ctx.lineTo(x + size * 0.5, y + size * 0.5);
                    ctx.lineTo(x + size * 0.5, y + size * 0.8);
                    ctx.stroke();
                    break;
                case 3:
                    // Corner (top-right to bottom-left)
                    ctx.beginPath();
                    ctx.moveTo(x + size * 0.8, y + size * 0.5);
                    ctx.lineTo(x + size * 0.5, y + size * 0.5);
                    ctx.lineTo(x + size * 0.5, y + size * 0.8);
                    ctx.stroke();
                    break;
                case 4:
                    // Cross
                    ctx.beginPath();
                    ctx.moveTo(x + size * 0.2, y + size * 0.5);
                    ctx.lineTo(x + size * 0.8, y + size * 0.5);
                    ctx.moveTo(x + size * 0.5, y + size * 0.2);
                    ctx.lineTo(x + size * 0.5, y + size * 0.8);
                    ctx.stroke();
                    break;
                case 5:
                    // Node
                    ctx.beginPath();
                    ctx.arc(x + size * 0.5, y + size * 0.5, size * 0.15, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }
        }
        
        function drawPath() {
            const { ctx, cellSize, path } = gameState;
            
            if (!path || path.length < 2) return;
            
            // Draw path with cyberpunk effect
            ctx.strokeStyle = 'rgba(0, 255, 123, 0.3)';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            
            ctx.beginPath();
            ctx.moveTo(
                path[0].x * cellSize + cellSize / 2,
                path[0].y * cellSize + cellSize / 2
            );
            
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(
                    path[i].x * cellSize + cellSize / 2,
                    path[i].y * cellSize + cellSize / 2
                );
            }
            
            ctx.stroke();
            ctx.setLineDash([]);
        }
        function drawGems() {
            const { ctx, cellSize } = gameState;
            
            for (const gem of gameState.gems) {
                // Draw gem
                ctx.fillStyle = gem.color;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                
                const centerX = gem.x * cellSize + cellSize / 2;
                const centerY = gem.y * cellSize + cellSize / 2;
                const size = cellSize * 0.4;
                
                // Draw gem shape (hexagon)
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const x = centerX + size * Math.cos(angle);
                    const y = centerY + size * Math.sin(angle);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Add glow effect
                ctx.save();
                ctx.shadowColor = gem.color;
                ctx.shadowBlur = 10;
                ctx.strokeStyle = gem.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
                
                // Draw range indicator while hovering
                if (gameState.hoverCell && 
                    gameState.hoverCell.x === gem.x && 
                    gameState.hoverCell.y === gem.y) {
                    
                    ctx.strokeStyle = gem.color;
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gem.range, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // Draw attack line if gem is targeting an enemy
                if (gem.target) {
                    ctx.strokeStyle = gem.color;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(
                        gem.target.x * cellSize,
                        gem.target.y * cellSize
                    );
                    ctx.stroke();
                }
                
                // Draw quality indicator
                const qualityColors = [
                    '#ffffff', // Not used, quality starts at 1
                    '#ffffff', // Common (white)
                    '#1eff00', // Uncommon (green)
                    '#0070dd', // Rare (blue)
                    '#a335ee', // Epic (purple)
                    '#ff8000', // Legendary (orange)
                    '#e6cc80', // Artifact (gold)
                    '#ff0000'  // Ultimate (red)
                ];
                
                const qualityColor = qualityColors[Math.min(gem.quality, qualityColors.length - 1)];
                
                // Draw small quality indicator
                ctx.fillStyle = qualityColor;
                ctx.beginPath();
                ctx.arc(centerX, centerY - size * 0.8, size * 0.15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawEnemies() {
            const { ctx, cellSize } = gameState;
            
            for (const enemy of gameState.enemies) {
                // Draw enemy
                ctx.fillStyle = enemy.color;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                
                const centerX = enemy.x * cellSize;
                const centerY = enemy.y * cellSize;
                const size = enemy.size * cellSize / 50; // Scale based on cell size
                
                // Draw enemy shape (circuit-like design)
                ctx.beginPath();
                ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Add inner circuit detail
                ctx.strokeStyle = '#000000';
                ctx.beginPath();
                ctx.arc(centerX, centerY, size * 0.7, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX - size * 0.5, centerY);
                ctx.lineTo(centerX + size * 0.5, centerY);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - size * 0.5);
                ctx.lineTo(centerX, centerY + size * 0.5);
                ctx.stroke();
                
                // Draw health bar
                const healthPercentage = enemy.currentHealth / enemy.maxHealth;
                const healthBarWidth = size * 2;
                const healthBarHeight = size * 0.3;
                const healthBarX = centerX - size;
                const healthBarY = centerY - size - healthBarHeight * 1.5;
                
                // Background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
                
                // Health
                ctx.fillStyle = getHealthColor(healthPercentage);
                ctx.fillRect(
                    healthBarX, 
                    healthBarY, 
                    healthBarWidth * healthPercentage, 
                    healthBarHeight
                );
            }
        }
        
        function getHealthColor(percentage) {
            if (percentage > 0.6) return '#00ff7b';
            if (percentage > 0.3) return '#ffff00';
            return '#ff0000';
        }
        function drawProjectiles() {
            const { ctx, cellSize } = gameState;
            
            for (const projectile of gameState.projectiles) {
                // Draw projectile
                ctx.fillStyle = projectile.color;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                
                const posX = projectile.x * cellSize;
                const posY = projectile.y * cellSize;
                const size = projectile.size;
                
                // Draw energy bolt effect
                ctx.save();
                ctx.shadowColor = projectile.color;
                ctx.shadowBlur = 10;
                
                // Draw energy bolt
                ctx.beginPath();
                ctx.arc(posX, posY, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add trail effect
                const target = projectile.targetEnemy;
                if (target) {
                    const dx = target.x - projectile.x;
                    const dy = target.y - projectile.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const ndx = dx / length;
                    const ndy = dy / length;
                    
                    ctx.beginPath();
                    ctx.moveTo(posX, posY);
                    ctx.lineTo(
                        posX - ndx * size * 3, 
                        posY - ndy * size * 3
                    );
                    ctx.strokeStyle = projectile.color;
                    ctx.lineWidth = size / 2;
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        function drawCyberpunkEffects() {
            const { ctx, canvas } = gameState;
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Add some random glitch effects
            if (Math.random() < 0.02) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const width = Math.random() * 100 + 50;
                const height = Math.random() * 10 + 5;
                
                ctx.fillStyle = 'rgba(255, 0, 230, 0.2)';
                ctx.fillRect(x, y, width, height);
            }
        }
        function gameLoop(timestamp) {
            // Calculate delta time in seconds
            const deltaTime = timestamp - gameState.lastFrameTime;
            gameState.lastFrameTime = timestamp;
            
            // Clear canvas
            gameState.ctx.clearRect(0, 0, gameState.canvas.width, gameState.canvas.height);
            
            // Draw cyberpunk background effect
            drawCyberpunkEffects();
            
            // Draw game elements
            drawGrid();
            drawPath();
            drawGems();
            
            // Update game logic if not game over
            if (!gameState.gameOver) {
                updateGems(deltaTime);
                updateProjectiles(deltaTime);
                
                if (gameState.waveInProgress) {
                    updateEnemies(deltaTime);
                }
            }
            
            // Draw remaining elements
            drawEnemies();
            drawProjectiles();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // A* Pathfinding Algorithm
        class AStar {
            constructor(grid, start, end) {
                this.grid = grid;
                this.start = start;
                this.end = end;
                this.nodes = this.createNodes();
                this.openList = [];
                this.closedList = [];
            }
            
            createNodes() {
                const nodes = [];
                
                for (let y = 0; y < this.grid.length; y++) {
                    const row = [];
                    for (let x = 0; x < this.grid[y].length; x++) {
                        row.push({
                            x: x,
                            y: y,
                            f: 0, // total cost
                            g: 0, // cost from start
                            h: 0, // heuristic (estimated cost to end)
                            parent: null,
                            walkable: this.grid[y][x] !== CELL_TYPES.MAZE // Maze pieces block path
                        });
                    }
                    nodes.push(row);
                }
                
                // Make sure start and end are walkable
                nodes[this.start.y][this.start.x].walkable = true;
                nodes[this.end.y][this.end.x].walkable = true;
                
                return nodes;
            }
            
            getHeuristic(node) {
                // Manhattan distance
                return Math.abs(node.x - this.end.x) + Math.abs(node.y - this.end.y);
            }
            
            getNeighbors(node) {
                const neighbors = [];
                const directions = [
                    { x: 0, y: -1 }, // Up
                    { x: 1, y: 0 },  // Right
                    { x: 0, y: 1 },  // Down
                    { x: -1, y: 0 }  // Left
                ];
                
                for (const dir of directions) {
                    const x = node.x + dir.x;
                    const y = node.y + dir.y;
                    
                    // Check if in bounds
                    if (x >= 0 && x < this.nodes[0].length && y >= 0 && y < this.nodes.length) {
                        neighbors.push(this.nodes[y][x]);
                    }
                }
                
                return neighbors;
            }
            
            findPath() {
                const startNode = this.nodes[this.start.y][this.start.x];
                const endNode = this.nodes[this.end.y][this.end.x];
                
                // Add start node to open list
                this.openList.push(startNode);
                
                while (this.openList.length > 0) {
                    // Sort open list by f value
                    this.openList.sort((a, b) => a.f - b.f);
                    
                    // Get node with lowest f value
                    const currentNode = this.openList.shift();
                    
                    // Add to closed list
                    this.closedList.push(currentNode);
                    
                    // Check if reached end
                    if (currentNode.x === endNode.x && currentNode.y === endNode.y) {
                        // Reconstruct path
                        const path = [];
                        let current = currentNode;
                        
                        while (current) {
                            path.unshift({ x: current.x, y: current.y });
                            current = current.parent;
                        }
                        
                        return path;
                    }
                    
                    // Check neighbors
                    const neighbors = this.getNeighbors(currentNode);
                    
                    for (const neighbor of neighbors) {
                        // Skip if in closed list or not walkable
                        if (this.closedList.includes(neighbor) || !neighbor.walkable) {
                            continue;
                        }
                        
                        // Calculate g value
                        const gScore = currentNode.g + 1;
                        
                        // Check if already in open list
                        const inOpenList = this.openList.includes(neighbor);
                        
                        if (!inOpenList || gScore < neighbor.g) {
                            neighbor.g = gScore;
                            neighbor.h = this.getHeuristic(neighbor);
                            neighbor.f = neighbor.g + neighbor.h;
                            neighbor.parent = currentNode;
                            
                            if (!inOpenList) {
                                this.openList.push(neighbor);
                            }
                        }
                    }
                }
                
                // No path found
                return null;
            }
        }
        
        // Initialize the game when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
