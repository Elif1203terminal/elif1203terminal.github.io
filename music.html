<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¼ Elif Music Composer</title>
  <style>
    body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    textarea, select, button {
      width: 100%;
      background: #111;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 10px;
      margin: 10px 0;
    }
    canvas {
      background: #111;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vexflow@1.2.93/releases/vexflow-min.js"></script>
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/audio-buffer-to-wav/index.min.js"></script>
</head>
<body>
  <h2>ðŸŽ¼ Elif Music Composer</h2>

  <label>Enter Notes (top = treble, bottom = bass):</label>
  <textarea id="notation" rows="5">C4 D4 E4 F4
C3 D3 E3 F3</textarea>

  <label>Instrument:</label>
  <select id="instrument">
    <option value="Synth">ðŸŽ¹ Synth</option>
    <option value="AMSynth">ðŸŒ™ AMSynth</option>
    <option value="FMSynth">ðŸ”Š FMSynth</option>
  </select>

  <button onclick="render()">â–¶ Render & Play</button>
  <button onclick="exportWav()">ðŸ’¾ Export WAV</button>

  <div id="sheet"></div>

  <script>
    const VF = Vex.Flow;
    let latestNotes = { treble: [], bass: [] };

    function noteToVex(note) {
      const match = note.match(/([A-G][#b]?)(\d)/);
      if (!match) return null;
      return match[1].toLowerCase() + "/" + match[2];
    }

    function parseNotes() {
      const lines = document.getElementById("notation").value.trim().split("\n");
      const treble = (lines[0] || "").trim().split(/\s+/).filter(n => noteToVex(n));
      const bass = (lines[1] || "").trim().split(/\s+/).filter(n => noteToVex(n));
      latestNotes = { treble, bass };
      return { treble, bass };
    }

    function render() {
      const { treble, bass } = parseNotes();
      const sheet = document.getElementById("sheet");
      sheet.innerHTML = '';
      const renderer = new VF.Renderer(sheet, VF.Renderer.Backends.SVG);
      renderer.resize(800, 300);
      const context = renderer.getContext();
      const staveT = new VF.Stave(10, 40, 700).addClef("treble").addTimeSignature("4/4");
      const staveB = new VF.Stave(10, 140, 700).addClef("bass").addTimeSignature("4/4");
      staveT.setContext(context).draw();
      staveB.setContext(context).draw();

      const voiceT = new VF.Voice({ num_beats: 4, beat_value: 4 });
      const voiceB = new VF.Voice({ num_beats: 4, beat_value: 4 });

      const vexT = treble.map(n => new VF.StaveNote({ keys: [noteToVex(n)], duration: "q" }));
      const vexB = bass.map(n => new VF.StaveNote({ keys: [noteToVex(n)], duration: "q" }));

      while (vexT.length < 4) vexT.push(new VF.StaveNote({ keys: ["b/4"], duration: "q" }));
      while (vexB.length < 4) vexB.push(new VF.StaveNote({ keys: ["b/4"], duration: "q" }));

      voiceT.addTickables(vexT);
      voiceB.addTickables(vexB);

      new VF.Formatter().joinVoices([voiceT, voiceB]).format([voiceT, voiceB], 600);
      voiceT.draw(context, staveT);
      voiceB.draw(context, staveB);

      playNow(latestNotes);
    }

    function playNow(notes) {
      const inst = document.getElementById("instrument").value;
      const Synth = Tone[inst] || Tone.Synth;
      const synthT = new Synth().toDestination();
      const synthB = new Synth().toDestination();
      const now = Tone.now();
      notes.treble.forEach((n, i) => synthT.triggerAttackRelease(n, "4n", now + i * 0.5));
      notes.bass.forEach((n, i) => synthB.triggerAttackRelease(n, "4n", now + i * 0.5));
    }

    async function exportWav() {
      const inst = document.getElementById("instrument").value;
      const Synth = Tone[inst] || Tone.Synth;
      const { treble, bass } = latestNotes;

      const buffer = await Tone.Offline(async ({ transport }) => {
        const synthT = new Synth().toDestination();
        const synthB = new Synth().toDestination();
        treble.forEach((n, i) => synthT.triggerAttackRelease(n, "4n", i * 0.5));
        bass.forEach((n, i) => synthB.triggerAttackRelease(n, "4n", i * 0.5));
        transport.start();
      }, 4); // render for 4 seconds

      const wav = audioBufferToWav(buffer.get());
      const blob = new Blob([wav], { type: "audio/wav" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "elif_music.wav";
      a.click();
    }
  </script>
</body>
</html>
