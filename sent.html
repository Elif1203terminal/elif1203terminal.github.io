<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Space Fly-Through</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: monospace;
        }
        
        #space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 4pt;
            line-height: 1;
            white-space: pre;
            overflow: hidden;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 3px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <pre id="space"></pre>
    <div class="controls">Press SPACE to pause/resume</div>

    <script>
        // Configuration
        const config = {
            stars: 500,           // Number of stars
            maxDepth: 40,         // Maximum star depth
            speed: 0.4,           // Animation speed
            starChars: ['.', ',', '*', '+', 'o', 'O', '@'], // Characters for stars by brightness
            eventProb: {          // Event probabilities (per frame)
                planet: 0.001,
                comet: 0.002,
                galaxy: 0.0005,
                alienShip: 0.0003
            },
            fps: 30               // Target frames per second
        };

        // State variables
        let stars = [];
        let objects = [];
        let screenWidth = 100;
        let screenHeight = 50;
        let isRunning = true;
        let distanceTraveled = 0;
        let lastFrameTime = 0;
        let screen = null;

        // Color helpers for browser
        const colors = {
            white: '<span style="color: #fff;">',
            red: '<span style="color: #f55;">',
            green: '<span style="color: #5f5;">',
            blue: '<span style="color: #55f;">',
            yellow: '<span style="color: #ff5;">',
            cyan: '<span style="color: #5ff;">',
            magenta: '<span style="color: #f5f;">',
            reset: '</span>'
        };

        // Alien ship models
        const alienShips = [
            [
                "  .---.  ",
                " /     \\ ",
                "<------->"
            ],
            [
                "    ^    ",
                "   /|\\   ",
                "  / | \\  ",
                " /__|__\\ "
            ],
            [
                "  _____  ",
                " /     \\ ",
                "|=======|"
            ]
        ];

        // Initialize
        function init() {
            screen = document.getElementById('space');
            
            // Listen for window resize
            window.addEventListener('resize', updateDimensions);
            
            // Listen for keyboard input
            window.addEventListener('keydown', function(e) {
                if (e.key === ' ') {
                    isRunning = !isRunning;
                }
            });

            // Set initial dimensions
            updateDimensions();
            
            // Create initial stars
            createStars();
            
            // Start animation loop
            requestAnimationFrame(animationLoop);
        }

        // Update screen dimensions
        function updateDimensions() {
            // Create a test element to measure character size
            const test = document.createElement('span');
            test.style.fontFamily = 'monospace';
            test.style.fontSize = '4pt';
            test.style.position = 'absolute';
            test.style.visibility = 'hidden';
            test.textContent = 'X';
            document.body.appendChild(test);
            
            // Calculate available space
            const charWidth = test.offsetWidth || 4;
            const charHeight = test.offsetHeight || 6;
            document.body.removeChild(test);
            
            screenWidth = Math.floor(window.innerWidth / charWidth);
            screenHeight = Math.floor(window.innerHeight / charHeight);
            
            // Recreate stars for new dimensions
            createStars();
        }

        // Create initial stars
        function createStars() {
            stars = [];
            for (let i = 0; i < config.stars; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * screenWidth * 2,
                    y: (Math.random() - 0.5) * screenHeight * 2,
                    z: Math.random() * config.maxDepth,
                    color: getRandomColor(),
                    brightness: Math.random()
                });
            }
        }

        // Get random color
        function getRandomColor() {
            const colorNames = Object.keys(colors).filter(c => c !== 'reset');
            return colorNames[Math.floor(Math.random() * colorNames.length)];
        }

        // Main animation loop
        function animationLoop(timestamp) {
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            if (deltaTime > 1000 / config.fps && isRunning) {
                update(deltaTime / (1000 / 30)); // Normalize for 30fps
                draw();
            }
            
            requestAnimationFrame(animationLoop);
        }

        // Update simulation
        function update(speedFactor) {
            // Move stars
            for (let i = 0; i < stars.length; i++) {
                stars[i].z -= config.speed * speedFactor;
                
                // Recycle stars that pass viewer
                if (stars[i].z <= 0) {
                    stars[i].z = config.maxDepth;
                    stars[i].x = (Math.random() - 0.5) * screenWidth * 2;
                    stars[i].y = (Math.random() - 0.5) * screenHeight * 2;
                }
            }
            
            // Update space objects
            for (let i = objects.length - 1; i >= 0; i--) {
                objects[i].z -= objects[i].speed * speedFactor;
                objects[i].age += speedFactor;
                
                // Remove objects that pass viewer
                if (objects[i].z <= 0) {
                    objects.splice(i, 1);
                }
            }
            
            // Check for new events
            for (const [type, prob] of Object.entries(config.eventProb)) {
                if (Math.random() < prob * speedFactor) {
                    createSpaceObject(type);
                }
            }
            
            distanceTraveled += config.speed * speedFactor;
        }

        // Create a space object
        function createSpaceObject(type) {
            const baseObj = {
                x: (Math.random() - 0.5) * screenWidth,
                y: (Math.random() - 0.5) * screenHeight * 0.8,
                z: config.maxDepth,
                type: type,
                color: getRandomColor(),
                age: 0
            };
            
            switch (type) {
                case 'planet':
                    baseObj.radius = 2 + Math.floor(Math.random() * 5);
                    baseObj.speed = config.speed * 0.7;
                    baseObj.texture = Math.floor(Math.random() * 3);
                    break;
                    
                case 'comet':
                    baseObj.length = 5 + Math.floor(Math.random() * 10);
                    baseObj.angle = Math.random() * Math.PI * 2;
                    baseObj.speed = config.speed * 2;
                    break;
                    
                case 'galaxy':
                    baseObj.size = 10 + Math.floor(Math.random() * 15);
                    baseObj.density = 0.3 + Math.random() * 0.3;
                    baseObj.speed = config.speed * 0.4;
                    baseObj.rotation = Math.random() * Math.PI * 2;
                    break;
                    
                case 'alienShip':
                    baseObj.model = Math.floor(Math.random() * alienShips.length);
                    baseObj.speed = config.speed * (1 + Math.random());
                    baseObj.secondaryColor = getRandomColor();
                    break;
            }
            
            objects.push(baseObj);
        }

        // Project 3D coordinates to 2D screen position
        function project(x, y, z) {
            const factor = 10 / Math.max(z, 0.1);
            return {
                x: Math.round(x * factor + screenWidth / 2),
                y: Math.round(y * factor + screenHeight / 2),
                size: Math.max(1, factor / 3)
            };
        }

        // Draw everything
        function draw() {
            // Create screen buffer
            const buffer = Array(screenHeight).fill().map(() => Array(screenWidth).fill(' '));
            
            // Draw stars
            for (const star of stars) {
                const proj = project(star.x, star.y, star.z);
                
                // Only draw if on screen
                if (proj.x >= 0 && proj.x < screenWidth && proj.y >= 0 && proj.y < screenHeight) {
                    // Select character based on distance
                    const brightness = Math.min(1, Math.max(0, 1 - star.z / config.maxDepth));
                    const charIndex = Math.floor(brightness * (config.starChars.length - 1));
                    let char = config.starChars[charIndex];
                    
                    // Add color
                    char = colors[star.color] + char + colors.reset;
                    
                    buffer[proj.y][proj.x] = char;
                }
            }
            
            // Draw space objects
            for (const obj of objects) {
                drawSpaceObject(obj, buffer);
            }
            
            // Add status line
            const status = `SPACE: ${isRunning ? 'RUNNING' : 'PAUSED'} | DISTANCE: ${Math.floor(distanceTraveled)} | OBJECTS: ${objects.length}`;
            for (let i = 0; i < status.length && i < screenWidth; i++) {
                buffer[screenHeight - 1][i] = status.charAt(i);
            }
            
            // Convert buffer to text
            const output = buffer.map(row => row.join('')).join('\n');
            
            // Update display
            screen.innerHTML = output;
        }

        // Draw space object
        function drawSpaceObject(obj, buffer) {
            const proj = project(obj.x, obj.y, obj.z);
            const colorStart = colors[obj.color];
            const colorEnd = colors.reset;
            const secondaryColorStart = obj.secondaryColor ? colors[obj.secondaryColor] : colorStart;
            
            switch (obj.type) {
                case 'planet':
                    drawPlanet(obj, proj, buffer, colorStart, secondaryColorStart, colorEnd);
                    break;
                    
                case 'comet':
                    drawComet(obj, proj, buffer, colorStart, colorEnd);
                    break;
                    
                case 'galaxy':
                    drawGalaxy(obj, proj, buffer, colorStart, colorEnd);
                    break;
                    
                case 'alienShip':
                    drawAlienShip(obj, proj, buffer, colorStart, secondaryColorStart, colorEnd);
                    break;
            }
        }

        // Draw planet
        function drawPlanet(obj, proj, buffer, colorStart, secondaryColorStart, colorEnd) {
            const radius = Math.floor(obj.radius * proj.size);
            
            if (radius < 1) return;
            
            for (let y = -radius; y <= radius; y++) {
                for (let x = -radius; x <= radius; x++) {
                    if (x*x + y*y <= radius*radius) {
                        const screenX = proj.x + x;
                        const screenY = proj.y + y;
                        
                        if (screenX >= 0 && screenX < screenWidth && screenY >= 0 && screenY < screenHeight) {
                            // Apply texture
                            let char = 'O';
                            
                            if (obj.texture === 0) {
                                // Smooth
                                const dist = Math.sqrt(x*x + y*y) / radius;
                                if (dist > 0.8) char = '.';
                                else if (dist > 0.5) char = 'o';
                                else char = 'O';
                            } else if (obj.texture === 1) {
                                // Cratered
                                const noise = Math.sin(x * 0.7) * Math.cos(y * 0.7);
                                if (noise > 0.3) char = '.';
                                else if (noise > -0.3) char = 'o';
                                else char = 'O';
                            } else {
                                // Banded
                                const band = Math.sin(y * 0.5);
                                if (band > 0.3) char = '.';
                                else if (band > -0.3) char = 'o';
                                else char = 'O';
                            }
                            
                            buffer[screenY][screenX] = colorStart + char + colorEnd;
                        }
                    }
                }
            }
        }

        // Draw comet
        function drawComet(obj, proj, buffer, colorStart, colorEnd) {
            const length = Math.floor(obj.length * proj.size);
            
            if (length < 1) return;
            
            const dx = Math.cos(obj.angle);
            const dy = Math.sin(obj.angle);
            
            for (let i = 0; i < length; i++) {
                const x = Math.round(proj.x - dx * i);
                const y = Math.round(proj.y - dy * i);
                
                if (x >= 0 && x < screenWidth && y >= 0 && y < screenHeight) {
                    let char = i === 0 ? '*' : 
                              i < length / 3 ? '-' : 
                              i < length * 2/3 ? '.' : ' ';
                    
                    if (char !== ' ') {
                        buffer[y][x] = colorStart + char + colorEnd;
                    }
                }
            }
        }

        // Draw galaxy
        function drawGalaxy(obj, proj, buffer, colorStart, colorEnd) {
            const size = Math.floor(obj.size * proj.size);
            
            if (size < 1) return;
            
            for (let y = -size; y <= size; y++) {
                for (let x = -size; x <= size; x++) {
                    const distSq = x*x + y*y;
                    const dist = Math.sqrt(distSq) / size;
                    
                    if (dist <= 1) {
                        const angle = Math.atan2(y, x) - obj.rotation;
                        const spiral = Math.sin(angle * 3 + dist * 5) * 0.3 + 0.5;
                        
                        if (Math.random() < obj.density * (1 - dist) * spiral) {
                            const screenX = proj.x + x;
                            const screenY = proj.y + y;
                            
                            if (screenX >= 0 && screenX < screenWidth && screenY >= 0 && screenY < screenHeight) {
                                let char = '.';
                                if (dist < 0.2) char = '@';
                                else if (Math.random() < 0.3) char = '*';
                                
                                buffer[screenY][screenX] = colorStart + char + colorEnd;
                            }
                        }
                    }
                }
            }
        }

        // Draw alien ship
        function drawAlienShip(obj, proj, buffer, colorStart, secondaryColorStart, colorEnd) {
            const ship = alienShips[obj.model];
            const height = ship.length;
            const width = ship[0].length;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const screenX = Math.floor(proj.x + (x - width/2) * proj.size);
                    const screenY = Math.floor(proj.y + (y - height/2) * proj.size);
                    
                    if (screenX >= 0 && screenX < screenWidth && screenY >= 0 && screenY < screenHeight) {
                        const char = ship[y][x];
                        
                        if (char !== ' ') {
                            // Use secondary color for certain characters
                            const useSecondary = (char === '=' || char === '-' || char === '|');
                            const color = useSecondary ? secondaryColorStart : colorStart;
                            
                            buffer[screenY][screenX] = color + char + colorEnd;
                        }
                    }
                }
            }
        }

        // Start on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
