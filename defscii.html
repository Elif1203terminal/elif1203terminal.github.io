    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    pre {
      font-size: 8px;
      line-height: 1;
      white-space: pre;
      transform-origin: center;
      transition: color 0.3s;
    }
    @media (min-width: 768px) {
      pre {
        font-size: 12px;
      }
    }
    @media (min-width: 1200px) {
      pre {
        font-size: 14px;
      }
    }
  </style>

    // Character sets for animation
    const brightChars = ['*', '#', '@', '&', '%'];
    const dimChars = ['.', ',', '-', ':', ';'];
    
    // Initialize the display
    const displayElement = document.getElementById('ascii-display');
    let asciiLines = originalAscii.split('\n');
    
    // Create a matrix representation of the ASCII art
    let asciiMatrix = asciiLines.map(line => line.split(''));
    let displayMatrix = JSON.parse(JSON.stringify(asciiMatrix));
    
    // Display the initial ASCII art
    displayElement.textContent = originalAscii;
    
    // Mouse tracking
    let mouseX = 0;
    let mouseY = 0;
    let isMouseActive = false;
    let lastMouseMoveTime = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX / window.innerWidth;
      mouseY = e.clientY / window.innerHeight;
      lastMouseMoveTime = Date.now();
      isMouseActive = true;
    });
    
    // Animation function
    function animate() {
      // Check if mouse has been inactive
      if (isMouseActive && Date.now() - lastMouseMoveTime > 2000) {
        isMouseActive = false;
      }
      
      // Create ripple effect from mouse position
      const centerX = Math.floor(mouseX * asciiMatrix[0].length);
      const centerY = Math.floor(mouseY * asciiMatrix.length);
      
      // Update each character
      for (let y = 0; y < asciiMatrix.length; y++) {
        for (let x = 0; x < asciiMatrix[y].length; x++) {
          const originalChar = asciiMatrix[y][x];
          
          // Skip spaces
          if (originalChar === ' ') {
            displayMatrix[y][x] = ' ';
            continue;
          }
          
          let newChar = originalChar;
          
          // Mouse interaction effect (ripple or highlight)
          if (isMouseActive) {
            const distance = Math.sqrt(
              Math.pow(x - centerX, 2) + 
              Math.pow((y - centerY) * 2, 2)  // Adjust for character aspect ratio
            );
            
            if (distance < 10) {
              // Highlight characters near the mouse
              if (brightChars.includes(originalChar)) {
                newChar = '@';
              } else if (dimChars.includes(originalChar)) {
                newChar = '*';
              }
            } else if (distance < 30) {
              // Subtle effect for characters a bit further away
              if (Math.random() < 0.05) {
                if (brightChars.includes(originalChar)) {
                  newChar = brightChars[Math.floor(Math.random() * brightChars.length)];
                } else if (dimChars.includes(originalChar)) {
                  newChar = dimChars[Math.floor(Math.random() * dimChars.length)];
                }
              }
            }
          } 
          // Random flickering effect when mouse is inactive
          else if (Math.random() < 0.002) {
            if (brightChars.includes(originalChar)) {
              newChar = brightChars[Math.floor(Math.random() * brightChars.length)];
            } else if (dimChars.includes(originalChar)) {
              newChar = dimChars[Math.floor(Math.random() * dimChars.length)];
            }
          }
          
          displayMatrix[y][x] = newChar;
        }
      }
      
      // Update the display
      displayElement.textContent = displayMatrix.map(line => line.join('')).join('\n');
      
      // Animate colors based on mouse position
      const hue = (Date.now() / 50) % 360;
      const lightness = isMouseActive ? 60 + Math.sin(Date.now() / 1000) * 10 : 70;
      displayElement.style.color = `hsl(${hue}, 100%, ${lightness}%)`;
      
      // Request next frame
      requestAnimationFrame(animate);
    }
    
    // Start animation
    animate();
