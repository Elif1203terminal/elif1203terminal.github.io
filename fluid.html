<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Fluid Simulation</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      white-space: pre;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #simulation {
      font-size: 14px;
      line-height: 14px;
    }
  </style>
</head>
<body>
  <div id="simulation"></div>

  <script>
    const width = 80;  // Width of the grid
    const height = 20; // Height of the grid
    const densityMap = []; // Fluid density grid
    const velocityMapX = []; // Horizontal velocity grid
    const velocityMapY = []; // Vertical velocity grid
    const pressureMap = []; // Pressure grid

    // Initialize density, velocity, and pressure grids
    for (let y = 0; y < height; y++) {
      densityMap[y] = [];
      velocityMapX[y] = [];
      velocityMapY[y] = [];
      pressureMap[y] = [];
      for (let x = 0; x < width; x++) {
        densityMap[y][x] = 0;
        velocityMapX[y][x] = 0;
        velocityMapY[y][x] = 0;
        pressureMap[y][x] = 0;
      }
    }

    // Function to add fluid at a point (mouse interaction)
    function addFluid(x, y, amount) {
      if (x >= 0 && x < width && y >= 0 && y < height) {
        densityMap[y][x] = Math.min(densityMap[y][x] + amount, 3); // Cap the density at 3
      }
    }

    // Fluid dynamics: Simple diffusion and fluid flow
    function updateFluid() {
      const diffusionRate = 0.1;
      const flowRate = 0.9;

      // Diffuse fluid density across neighboring cells
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Diffusion in X direction
          if (x > 0) densityMap[y][x - 1] += densityMap[y][x] * diffusionRate;
          if (x < width - 1) densityMap[y][x + 1] += densityMap[y][x] * diffusionRate;
          // Diffusion in Y direction
          if (y > 0) densityMap[y - 1][x] += densityMap[y][x] * diffusionRate;
          if (y < height - 1) densityMap[y + 1][x] += densityMap[y][x] * diffusionRate;

          // Simulate velocity flow (very simplified)
          velocityMapX[y][x] = (Math.random() - 0.5) * flowRate;
          velocityMapY[y][x] = (Math.random() - 0.5) * flowRate;
        }
      }

      // Apply basic pressure equations to smooth the fluid
      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          pressureMap[y][x] = (densityMap[y][x] + densityMap[y-1][x] + densityMap[y+1][x] + densityMap[y][x-1] + densityMap[y][x+1]) / 5;
        }
      }
    }

    // Render the fluid simulation
    function renderSimulation() {
      let output = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Render fluid density using ASCII characters
          if (densityMap[y][x] === 0) {
            output += ' '; // No fluid
          } else if (densityMap[y][x] === 1) {
            output += '~'; // Light fluid
          } else if (densityMap[y][x] === 2) {
            output += '*'; // Medium fluid
          } else if (densityMap[y][x] === 3) {
            output += '#'; // Dense fluid
          }
        }
        output += '\n';
      }
      document.getElementById('simulation').innerText = output;
    }

    // Mouse interaction: Add fluid when mouse is moved
    document.addEventListener('mousemove', (event) => {
      const x = Math.floor(event.clientX / window.innerWidth * width);
      const y = Math.floor(event.clientY / window.innerHeight * height);
      addFluid(x, y, 1); // Add fluid on mouse position
    });

    // Simulation loop
    function simulate() {
      updateFluid();
      renderSimulation();
      requestAnimationFrame(simulate); // Loop the simulation
    }

    simulate(); // Start the simulation
  </script>
</body>
</html>
