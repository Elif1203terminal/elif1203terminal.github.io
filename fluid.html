<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Fluid Simulation</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      white-space: pre;
      margin: 0;
      padding: 0;
    }
    #simulation {
      font-size: 12px;
      line-height: 12px;
    }
  </style>
</head>
<body>
  <div id="simulation"></div>

  <script>
    const width = 80;  // Width of the grid
    const height = 20; // Height of the grid
    const densityMap = [];  // Fluid density grid
    const velocityMapX = [];  // Fluid velocity in X direction
    const velocityMapY = [];  // Fluid velocity in Y direction

    // Initialize fluid dynamics arrays
    for (let y = 0; y < height; y++) {
      densityMap[y] = [];
      velocityMapX[y] = [];
      velocityMapY[y] = [];
      for (let x = 0; x < width; x++) {
        densityMap[y][x] = 0;
        velocityMapX[y][x] = 0;
        velocityMapY[y][x] = 0;
      }
    }

    // Function to add fluid at a specific point (simulate drawing fluid)
    function addFluid(x, y, amount) {
      if (x >= 0 && x < width && y >= 0 && y < height) {
        densityMap[y][x] = Math.min(densityMap[y][x] + amount, 3); // Max density is 3
      }
    }

    // Fluid dynamics update (velocity and density change)
    function updateFluid() {
      const diffusionRate = 0.1;  // Rate of diffusion (fluid spread)
      const velocityFactor = 0.2;  // Fluid velocity factor (fluid movement)

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Diffuse fluid to neighboring cells
          if (x > 0) densityMap[y][x - 1] += densityMap[y][x] * diffusionRate;
          if (x < width - 1) densityMap[y][x + 1] += densityMap[y][x] * diffusionRate;
          if (y > 0) densityMap[y - 1][x] += densityMap[y][x] * diffusionRate;
          if (y < height - 1) densityMap[y + 1][x] += densityMap[y][x] * diffusionRate;

          // Apply simple fluid movement (velocity in both X and Y directions)
          velocityMapX[y][x] += (Math.random() - 0.5) * velocityFactor;
          velocityMapY[y][x] += (Math.random() - 0.5) * velocityFactor;

          // Simulate fluid flow based on velocity
          const newX = Math.round(x + velocityMapX[y][x]);
          const newY = Math.round(y + velocityMapY[y][x]);
          if (newX >= 0 && newX < width && newY >= 0 && newY < height) {
            densityMap[newY][newX] = Math.max(densityMap[newY][newX], densityMap[y][x]);
          }
        }
      }
    }

    // Render the fluid simulation in ASCII (based on density)
    function renderSimulation() {
      let output = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Convert fluid density into ASCII characters
          if (densityMap[y][x] === 0) {
            output += ' ';  // Empty space for no fluid
          } else if (densityMap[y][x] === 1) {
            output += '~';  // Light fluid
          } else if (densityMap[y][x] === 2) {
            output += '*';  // Medium fluid
          } else if (densityMap[y][x] === 3) {
            output += '#';  // Dense fluid
          }
        }
        output += '\n';
      }
      document.getElementById('simulation').innerText = output;
    }

    // Mouse interaction to add fluid where the mouse is
    document.addEventListener('mousemove', (event) => {
      const x = Math.floor(event.clientX / window.innerWidth * width);
      const y = Math.floor(event.clientY / window.innerHeight * height);
      addFluid(x, y, 1);  // Add fluid where the mouse is
    });

    // Continuous simulation loop
    function simulate() {
      updateFluid();
      renderSimulation();
      requestAnimationFrame(simulate);  // Keep updating the simulation
    }

    simulate();  // Start the simulation
  </script>
</body>
</html>
