<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Fluid Simulation</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      white-space: pre;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #simulation {
      font-size: 12px;
      line-height: 12px;
    }
  </style>
</head>
<body>
  <div id="simulation"></div>

  <script>
    const width = 80;  // Width of the grid
    const height = 20; // Height of the grid
    const fluidGrid = [];
    const velocityX = [];
    const velocityY = [];

    // Initialize the fluid grid and velocity grids
    for (let y = 0; y < height; y++) {
      fluidGrid[y] = [];
      velocityX[y] = [];
      velocityY[y] = [];
      for (let x = 0; x < width; x++) {
        fluidGrid[y][x] = 0; // Fluid density (0 = empty)
        velocityX[y][x] = 0; // Horizontal velocity
        velocityY[y][x] = 0; // Vertical velocity
      }
    }

    // Function to add fluid at a point (mouse interaction)
    function addFluid(x, y, amount) {
      if (x >= 0 && x < width && y >= 0 && y < height) {
        fluidGrid[y][x] = Math.min(fluidGrid[y][x] + amount, 3); // Cap at density 3
      }
    }

    // Fluid simulation logic (basic diffusion and flow)
    function updateFluid() {
      const diffusion = 0.1; // Fluid diffusion rate
      const velocityFactor = 0.1; // Fluid movement based on velocity

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Diffuse the fluid density
          let diffuse = fluidGrid[y][x] * diffusion;
          if (x > 0) fluidGrid[y][x - 1] += diffuse;
          if (x < width - 1) fluidGrid[y][x + 1] += diffuse;
          if (y > 0) fluidGrid[y - 1][x] += diffuse;
          if (y < height - 1) fluidGrid[y + 1][x] += diffuse;

          // Simulate flow (fluid velocity)
          velocityX[y][x] += (Math.random() - 0.5) * velocityFactor;
          velocityY[y][x] += (Math.random() - 0.5) * velocityFactor;

          // Move the fluid based on velocity
          const newX = Math.round(x + velocityX[y][x]);
          const newY = Math.round(y + velocityY[y][x]);
          if (newX >= 0 && newX < width && newY >= 0 && newY < height) {
            fluidGrid[newY][newX] = Math.max(fluidGrid[newY][newX], fluidGrid[y][x]);
          }
        }
      }
    }

    // Render the fluid grid with ASCII characters
    function renderSimulation() {
      let output = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Render fluid density with ASCII characters
          if (fluidGrid[y][x] === 0) {
            output += ' '; // Empty space for no fluid
          } else if (fluidGrid[y][x] === 1) {
            output += '~'; // Light fluid (low density)
          } else if (fluidGrid[y][x] === 2) {
            output += '*'; // Medium fluid
          } else if (fluidGrid[y][x] === 3) {
            output += '#'; // Dense fluid
          }
        }
        output += '\n';
      }
      document.getElementById('simulation').innerText = output;
    }

    // Mouse interaction: Add fluid where the mouse moves
    document.addEventListener('mousemove', (event) => {
      const x = Math.floor(event.clientX / window.innerWidth * width);
      const y = Math.floor(event.clientY / window.innerHeight * height);
      addFluid(x, y, 1); // Add fluid at the mouse position
    });

    // Simulation loop
    function simulate() {
      updateFluid();
      renderSimulation();
      requestAnimationFrame(simulate); // Loop the simulation
    }

    simulate(); // Start the simulation
  </script>
</body>
</html>
