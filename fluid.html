<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Fluid Simulation</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      white-space: pre;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #simulation {
      font-size: 12px;
      line-height: 12px;
    }
  </style>
</head>
<body>
  <div id="simulation"></div>

  <script>
    const width = 80;  // Width of the grid
    const height = 20; // Height of the grid
    const densityMap = [];  // Fluid density map

    // Initialize the fluid grid
    for (let y = 0; y < height; y++) {
      densityMap[y] = [];
      for (let x = 0; x < width; x++) {
        densityMap[y][x] = 0;  // No fluid at the start
      }
    }

    // Function to add fluid at a point (simulating user interaction)
    function addFluid(x, y, amount) {
      if (x >= 0 && x < width && y >= 0 && y < height) {
        densityMap[y][x] = Math.min(densityMap[y][x] + amount, 3); // Max density is 3
      }
    }

    // Update fluid behavior (simple diffusion)
    function updateFluid() {
      const diffusionRate = 0.1;

      // Diffuse fluid in all directions (left, right, up, down)
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let fluidDensity = densityMap[y][x] * diffusionRate;
          if (x > 0) densityMap[y][x - 1] += fluidDensity;  // Diffuse left
          if (x < width - 1) densityMap[y][x + 1] += fluidDensity;  // Diffuse right
          if (y > 0) densityMap[y - 1][x] += fluidDensity;  // Diffuse up
          if (y < height - 1) densityMap[y + 1][x] += fluidDensity;  // Diffuse down
        }
      }
    }

    // Render the fluid simulation as ASCII (based on density)
    function renderSimulation() {
      let output = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          // Render fluid density with ASCII characters
          if (densityMap[y][x] === 0) {
            output += ' ';  // Empty space for no fluid
          } else if (densityMap[y][x] === 1) {
            output += '~';  // Light fluid (low density)
          } else if (densityMap[y][x] === 2) {
            output += '*';  // Medium fluid
          } else if (densityMap[y][x] === 3) {
            output += '#';  // Dense fluid
          }
        }
        output += '\n';
      }
      document.getElementById('simulation').innerText = output;
    }

    // Mouse interaction: Add fluid at mouse position
    document.addEventListener('mousemove', (event) => {
      const x = Math.floor(event.clientX / window.innerWidth * width);
      const y = Math.floor(event.clientY / window.innerHeight * height);
      addFluid(x, y, 1);  // Add fluid at mouse position
    });

    // Continuous simulation loop
    function simulate() {
      updateFluid();   // Update fluid dynamics
      renderSimulation(); // Render updated fluid grid
      requestAnimationFrame(simulate);  // Keep updating the simulation
    }

    simulate();  // Start the simulation
  </script>
</body>
</html>
