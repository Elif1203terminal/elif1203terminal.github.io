<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WebGL Fluid – Small Brush</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden}
  canvas{display:block;width:100%;height:100%}
  *{-webkit-tap-highlight-color:transparent}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script type="module">
/* ---------- USER SETTINGS ---------- */
const CONFIG={
  BASE_SIM_RES :128,           // internal grid height in pixels
  BASE_DYE_RES :512,           // dye buffer height in pixels
  DENSITY_DISS :0.98,
  VELOCITY_DISS:0.98,
  PRESSURE_ITER:20,
  CURL:30,
  SPLAT_RADIUS:0.04,           // **smaller brush (was 0.25)**
  SPLAT_FORCE :1500,           // **gentler velocity (was 6000)**
};
/* ---------- HELPERS ---------- */
function HSV(h,s,v){let r,g,b,i=Math.floor(h*6),f=h*6-i,p=v*(1-s),q=v*(1-f*s),t=v*(1-(1-f)*s);switch(i%6){case 0:r=v,g=t,b=p;break;case 1:r=q,g=v,b=p;break;case 2:r=p,g=v,b=t;break;case 3:r=p,g=q,b=v;break;case 4:r=t,g=p,b=v;break;case 5:r=v,g=p,b=q;break;}return[r*0.15,g*0.15,b*0.15]}
const randColor=()=>HSV(Math.random(),1,1);
const canvas=/**@type {HTMLCanvasElement}*/(document.getElementById('c'));
/* ---------- WEBGL & EXT ---------- */
const gl=canvas.getContext('webgl2',{alpha:false});
if(!gl)throw'WebGL2 not available';
if(!gl.getExtension('EXT_color_buffer_float'))throw'EXT_color_buffer_float missing';
/* ---------- GL UTILS ---------- */
const VS=`#version 300 es
in vec2 a;out vec2 vUv;
void main(){vUv=a*0.5+0.5;gl_Position=vec4(a,0,1);} `;
function prog(vs,fs){const p=gl.createProgram(),s=[gl.VERTEX_SHADER,gl.FRAGMENT_SHADER].map((t,i)=>{const sh=gl.createShader(t);gl.shaderSource(sh,i?fs:vs);gl.compileShader(sh);if(!gl.getShaderParameter(sh,gl.COMPILE_STATUS))throw gl.getShaderInfoLog(sh);gl.attachShader(p,sh);return sh});gl.linkProgram(p);if(!gl.getProgramParameter(p,gl.LINK_STATUS))throw gl.getProgramInfoLog(p);return p;}
const quadBuf=gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER,quadBuf);
gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([-1,-1,-1,1,1,-1,1,1]),gl.STATIC_DRAW);
function bindA(p){const loc=gl.getAttribLocation(p,'a');gl.enableVertexAttribArray(loc);gl.vertexAttribPointer(loc,2,gl.FLOAT,false,0,0);}
function FBO(w,h,intFmt=gl.RGBA16F,fmt=gl.RGBA){const tex=gl.createTexture();gl.bindTexture(gl.TEXTURE_2D,tex);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.LINEAR);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MAG_FILTER,gl.LINEAR);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_S,gl.CLAMP_TO_EDGE);gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_T,gl.CLAMP_TO_EDGE);gl.texImage2D(gl.TEXTURE_2D,0,intFmt,w,h,0,fmt,gl.FLOAT,null);const fb=gl.createFramebuffer();gl.bindFramebuffer(gl.FRAMEBUFFER,fb);gl.framebufferTexture2D(gl.FRAMEBUFFER,gl.COLOR_ATTACHMENT0,gl.TEXTURE_2D,tex,0);return{tex,fbo:fb,w,h};}
function DoubleFBO(w,h){const a=FBO(w,h),b=FBO(w,h);return{read:a,write:b,swap(){[this.read,this.write]=[this.write,this.read]}}}
/* ---------- SHADERS ---------- */
const SPLAT=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;
uniform sampler2D uTex;uniform vec2 point;uniform float rad;uniform vec3 color;
void main(){vec2 d=vUv-point;float p=exp(-dot(d,d)/rad);vec3 base=texture(uTex,vUv).rgb;o=vec4(base+color*p,1);} `;
const ADVECT=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;
uniform sampler2D uVel,uSrc;uniform vec2 texel;uniform float dt;uniform float diss;
void main(){vec2 vel=texture(uVel,vUv).xy;vec2 coord=vUv-dt*vel*texel;o=texture(uSrc,coord)*diss;} `;
const DIV=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;uniform sampler2D uVel;uniform vec2 texel;
void main(){float l=texture(uVel,vUv-vec2(texel.x,0)).x;
float r=texture(uVel,vUv+vec2(texel.x,0)).x;
float b=texture(uVel,vUv-vec2(0,texel.y)).y;
float t=texture(uVel,vUv+vec2(0,texel.y)).y;
o=vec4(0.5*(r-l+t-b),0,0,1);} `;
const CLEAR=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;uniform sampler2D uTex;uniform float value;
void main(){o=texture(uTex,vUv)*value;} `;
const PRESS=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;
uniform sampler2D uPres,uDiv;uniform vec2 texel;
void main(){float l=texture(uPres,vUv-vec2(texel.x,0)).x;
float r=texture(uPres,vUv+vec2(texel.x,0)).x;
float b=texture(uPres,vUv-vec2(0,texel.y)).x;
float t=texture(uPres,vUv+vec2(0,texel.y)).x;
float div=texture(uDiv,vUv).x;
o=vec4((l+r+b+t-div)*0.25,0,0,1);} `;
const GRAD=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;
uniform sampler2D uPres,uVel;uniform vec2 texel;
void main(){vec2 vel=texture(uVel,vUv).xy;
float l=texture(uPres,vUv-vec2(texel.x,0)).x;
float r=texture(uPres,vUv+vec2(texel.x,0)).x;
float b=texture(uPres,vUv-vec2(0,texel.y)).x;
float t=texture(uPres,vUv+vec2(0,texel.y)).x;
vel-=vec2(r-l,t-b);o=vec4(vel,0,1);} `;
const DISP=`#version 300 es
precision highp float;in vec2 vUv;out vec4 o;uniform sampler2D uTex;void main(){o=texture(uTex,vUv);} `;
const pSplat=prog(VS,SPLAT),pAdv=prog(VS,ADVECT),pDiv=prog(VS,DIV),
      pClear=prog(VS,CLEAR),pPress=prog(VS,PRESS),pGrad=prog(VS,GRAD),pDisp=prog(VS,DISP);
[pSplat,pAdv,pDiv,pClear,pPress,pGrad,pDisp].forEach(bindA);
/* ---------- BUFFERS & RESIZE ---------- */
let sim,dye,div,pres;
function aspectRes(base){const ar=canvas.width/canvas.height;return ar>=1?{w:Math.round(base*ar),h:base}:{w:base,h:Math.round(base/ar)}}
function alloc(){const s=aspectRes(CONFIG.BASE_SIM_RES),d=aspectRes(CONFIG.BASE_DYE_RES);
  sim =DoubleFBO(s.w,s.h);
  dye =DoubleFBO(d.w,d.h);
  div =FBO(s.w,s.h);
  pres=DoubleFBO(s.w,s.h);
}
function fitCanvas(){canvas.width=innerWidth*devicePixelRatio;canvas.height=innerHeight*devicePixelRatio;alloc();}
window.addEventListener('resize',fitCanvas);fitCanvas();
/* ---------- POINTER ---------- */
const pointer={down:false,moved:false,tx:0,ty:0,px:0,py:0,dX:0,dY:0,color:randColor()};
function updatePointer(x,y,down){
  const [w,h]=[canvas.width,canvas.height];
  if(down&&!pointer.down){pointer.down=true;pointer.color=randColor();}
  if(!down){pointer.down=false;pointer.moved=false;return;}
  pointer.px=pointer.tx;pointer.py=pointer.ty;
  pointer.tx=x/w;pointer.ty=1-y/h;
  pointer.dX=pointer.tx-pointer.px;pointer.dY=pointer.ty-pointer.py;
  pointer.moved=pointer.down&&(Math.abs(pointer.dX)||Math.abs(pointer.dY));
}
canvas.onpointerdown=e=>updatePointer(e.offsetX,e.offsetY,true);
canvas.onpointermove=e=>updatePointer(e.offsetX,e.offsetY,pointer.down);
canvas.onpointerup =()=>updatePointer(0,0,false);
/* ---------- SIMULATION ---------- */
function splat(){
  gl.useProgram(pSplat);
  gl.uniform2f(gl.getUniformLocation(pSplat,'point'),pointer.tx,pointer.ty);
  gl.uniform1f(gl.getUniformLocation(pSplat,'rad'),CONFIG.SPLAT_RADIUS);
  /* velocity splat */
  gl.uniform3f(gl.getUniformLocation(pSplat,'color'),pointer.dX*CONFIG.SPLAT_FORCE,pointer.dY*CONFIG.SPLAT_FORCE,0);
  gl.bindFramebuffer(gl.FRAMEBUFFER,sim.write.fbo);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,sim.read.tex);
  gl.uniform1i(gl.getUniformLocation(pSplat,'uTex'),0);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);sim.swap();
  /* dye splat */
  gl.uniform3fv(gl.getUniformLocation(pSplat,'color'),pointer.color);
  gl.bindFramebuffer(gl.FRAMEBUFFER,dye.write.fbo);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,dye.read.tex);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);dye.swap();
}
function advect(buff,dt,diss){
  gl.useProgram(pAdv);
  gl.uniform2f(gl.getUniformLocation(pAdv,'texel'),1/buff.read.w,1/buff.read.h);
  gl.uniform1f(gl.getUniformLocation(pAdv,'dt'),dt);
  gl.uniform1f(gl.getUniformLocation(pAdv,'diss'),diss);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,sim.read.tex);
  gl.uniform1i(gl.getUniformLocation(pAdv,'uVel'),0);
  gl.activeTexture(gl.TEXTURE1);gl.bindTexture(gl.TEXTURE_2D,buff.read.tex);
  gl.uniform1i(gl.getUniformLocation(pAdv,'uSrc'),1);
  gl.bindFramebuffer(gl.FRAMEBUFFER,buff.write.fbo);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);buff.swap();
}
function pressureSolve(){
  gl.useProgram(pDiv);
  gl.uniform2f(gl.getUniformLocation(pDiv,'texel'),1/sim.read.w,1/sim.read.h);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,sim.read.tex);
  gl.uniform1i(gl.getUniformLocation(pDiv,'uVel'),0);
  gl.bindFramebuffer(gl.FRAMEBUFFER,div.fbo);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);
  /* clear */
  gl.useProgram(pClear);
  gl.uniform1f(gl.getUniformLocation(pClear,'value'),0.8);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,pres.read.tex);
  gl.uniform1i(gl.getUniformLocation(pClear,'uTex'),0);
  gl.bindFramebuffer(gl.FRAMEBUFFER,pres.write.fbo);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);pres.swap();
  /* jacobi */
  gl.useProgram(pPress);
  gl.uniform2f(gl.getUniformLocation(pPress,'texel'),1/sim.read.w,1/sim.read.h);
  for(let i=0;i<CONFIG.PRESSURE_ITER;++i){
    gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,pres.read.tex);
    gl.uniform1i(gl.getUniformLocation(pPress,'uPres'),0);
    gl.activeTexture(gl.TEXTURE1);gl.bindTexture(gl.TEXTURE_2D,div.tex);
    gl.uniform1i(gl.getUniformLocation(pPress,'uDiv'),1);
    gl.bindFramebuffer(gl.FRAMEBUFFER,pres.write.fbo);
    gl.drawArrays(gl.TRIANGLE_STRIP,0,4);pres.swap();
  }
  /* subtract gradient */
  gl.useProgram(pGrad);
  gl.uniform2f(gl.getUniformLocation(pGrad,'texel'),1/sim.read.w,1/sim.read.h);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,pres.read.tex);
  gl.uniform1i(gl.getUniformLocation(pGrad,'uPres'),0);
  gl.activeTexture(gl.TEXTURE1);gl.bindTexture(gl.TEXTURE_2D,sim.read.tex);
  gl.uniform1i(gl.getUniformLocation(pGrad,'uVel'),1);
  gl.bindFramebuffer(gl.FRAMEBUFFER,sim.write.fbo);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);sim.swap();
}
function render(){
  gl.viewport(0,0,canvas.width,canvas.height);
  gl.useProgram(pDisp);
  gl.activeTexture(gl.TEXTURE0);gl.bindTexture(gl.TEXTURE_2D,dye.read.tex);
  gl.uniform1i(gl.getUniformLocation(pDisp,'uTex'),0);
  gl.bindFramebuffer(gl.FRAMEBUFFER,null);
  gl.drawArrays(gl.TRIANGLE_STRIP,0,4);
}
let lastT=performance.now();
function frame(t){
  const dt=Math.min((t-lastT)/1000,0.016);lastT=t;
  if(pointer.moved){splat();pointer.moved=false;}
  advect(sim,dt,CONFIG.VELOCITY_DISS);
  advect(dye,dt,CONFIG.DENSITY_DISS);
  pressureSolve();
  render();
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);
</script>
</body>
</html>
