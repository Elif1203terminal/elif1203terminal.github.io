<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elif_Project Terminal</title>
  <meta name="description" content="Kali-like web terminal for the Elif ARG. Phases, hidden files, passcodes." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <span class="led"></span>
      <strong>ELIF // TERMINAL</strong>
    </div>
    <div class="spacer"></div>
    <button id="themeBtn" class="btn" title="Toggle theme (T)">Theme</button>
    <button id="helpBtn" class="btn" title="Help">Help</button>
  </nav>

  <main class="wrap">
    <section class="terminal" aria-label="ARG Terminal">
      <header class="titlebar">
        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
        <div class="title"><span id="shellLabel">elif.core@localhost:~</span> â€” <span id="phaseLabel">Phase 1</span></div>
      </header>
      <div id="screen" class="screen" role="log" aria-live="polite"></div>
      <div class="inputline">
        <span class="prompt" id="prompt">elif.core@localhost:~$</span>
        <input id="cmd" autocomplete="off" spellcheck="false" aria-label="Enter command" />
        <span id="mirror" class="mirror" aria-hidden="true"></span>
        <span id="cursor" class="cursor" aria-hidden="true"></span>
      </div>
    </section>

    <section class="panels">
      <article class="panel">
        <h3>Status</h3>
        <div id="statusPanel" class="mono small"></div>
      </article>
      <article class="panel">
        <h3>Memory</h3>
        <div id="memoryPanel" class="mono small"></div>
      </article>
      <article class="panel">
        <h3>Signal</h3>
        <div id="signalPanel" class="mono small"></div>
      </article>
    </section>
  </main>

  <footer class="footer">
    
  </footer>

  <script>
    window.ELIF_NEXT_B64 = "aHR0cHM6Ly9leGFtcGxlLmNvbS9lbGlmLW5leHQtc3RhZ2U="; // replace later with your real link, kept base64 in narrative
  </script>
  <script src="app.js"></script>
</body>
</html>
